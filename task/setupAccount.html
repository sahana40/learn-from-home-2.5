                <input type="text" class="form-control input-lg" name="firstname" placeholder="First Name" required="required">

            <div class="form-group col-sm-6">
                <input type="email" class="form-control input-lg" name="lastname" placeholder="Last Name" required="required">
            </div>
            </div>
            <div class="form-group row">
                
                <div class="col-sm-12">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <span class="input-group-text">+91</span>
                        </div>
                <input type="number" id="InputPhoneNo" name="InputPhoneNo" class="form-control" placeholder="Enter Phone Number">
                </div>
              </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Enter City" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                  <select id="inputState" class="form-control">
                    <option selected>State</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                </div>
              </div>
              <label for="inputDob" style="padding-left: 5px;">Date of Birth </label>
            <div class="form-row">
              <div class="form-group col-sm-6">
                
               
                  <input type="date" class="form-control" id="inputDob" placeholder="Date of birth" name="inputDob">
                </div>
                <div class="form-group col-sm-6">
                    <select id="inputGender" class="form-control">
                        <option selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                      </select>

                </div>
            </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter School" id="inputSchool">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Grade you are studying in" id="inputGrade">
                  </div>
           
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">

                </div>
